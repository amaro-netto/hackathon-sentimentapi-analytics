<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentiment API</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #004494; }
        .error { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2> Login</h2>
        <input type="email" id="email" placeholder="Seu E-mail" required>
        <input type="password" id="password" placeholder="Sua Senha" required>
        <p id="error-msg" class="error">Falha ao logar. Verifique os dados.</p>
        
        <button onclick="fazerLogin()">Entrar</button>
        
        <p style="font-size: 12px; margin-top: 10px;">
            Ainda n√£o tem conta? <a href="register.html">Cadastre-se</a>
        </p>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            try {
                // Chama o Backend 
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Salva o Token 
                    localStorage.setItem("token", data.token);
                    alert("Login realizado com sucesso! üöÄ");
                    // Redireciona para o Dashboard
                    window.location.href = "/index.html"; 
                } else {
                    errorMsg.style.display = "block";
                    errorMsg.innerText = "Erro: Usu√°rio ou senha inv√°lidos.";
                }
            } catch (error) {
                console.error("Erro:", error);
                errorMsg.style.display = "block";
                errorMsg.innerText = "Erro de conex√£o com o servidor.";
            }
        }
    </script>
</body>
</html>
