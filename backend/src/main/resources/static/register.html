<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sentiment API</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .register-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 12px; display: none; }
        .success { color: green; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <div class="register-container">
        <h2> Criar Conta</h2>
        <input type="text" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <select id="genero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>
        <input type="text" id="estado" placeholder="UF (Ex: RS)" maxlength="2" required>

        <p id="msg" class="error"></p>
        
        <button onclick="fazerCadastro()">Cadastrar</button>
        
        <p style="font-size: 12px; margin-top: 10px;">
            JÃ¡ tem conta? <a href="login.html">FaÃ§a Login</a>
        </p>
    </div>

    <script>
        async function fazerCadastro() {
            const dados = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                idade: parseInt(document.getElementById("idade").value),
                genero: document.getElementById("genero").value,
                estadoUf: document.getElementById("estado").value.toUpperCase()
            };

            const msg = document.getElementById("msg");

            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert("Cadastro realizado com sucesso! ðŸŽ‰\nAgora faÃ§a login.");
                    window.location.href = "login.html";
                } else {
                    msg.className = "error";
                    msg.style.display = "block";
                    msg.innerText = "Erro ao cadastrar. Verifique os dados.";
                }
            } catch (error) {
                console.error("Erro:", error);
                msg.className = "error";
                msg.style.display = "block";
                msg.innerText = "Erro de conexÃ£o.";
            }
        }
    </script>
</body>
</html>
