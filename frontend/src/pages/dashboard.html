<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analítico | InsightSent</title>
    
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/layout.js" defer></script>
    <script src="../assets/js/dashboard.js" defer></script>
</head>
<body id="dashboardInterface">

    <div id="app-header-placeholder"></div>

    <div class="main-wrapper">
        
        <h2 style="color: white; margin-bottom: 20px;">Visão Geral da Operação</h2>

        <div class="filters-bar">
            
            <div class="filter-group">
                <label><i class="fas fa-calendar-alt"></i> Período</label>
                <select id="filterPeriod">
                    <option value="7">Últimos 7 dias</option>
                    <option value="30" selected>Últimos 30 dias</option>
                    <option value="90">Últimos 3 meses</option>
                    <option value="365">Este Ano</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-map-marker-alt"></i> Região</label>
                <select id="filterRegion">
                    <option value="ALL">Brasil (Todas)</option>
                    <option value="SE">Sudeste</option>
                    <option value="S">Sul</option>
                    <option value="NE">Nordeste</option>
                    <option value="CO">Centro-Oeste</option>
                    <option value="N">Norte</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-venus-mars"></i> Gênero</label>
                <select id="filterGender">
                    <option value="ALL">Todos</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="NB">Não-Binário</option>
                    <option value="O">Outro</option>
                    <option value="NI">Prefiro não informar</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-smile"></i> Resultado</label>
                <select id="filterSentiment">
                    <option value="ALL">Todos</option>
                    <option value="POS">Positivos</option>
                    <option value="NEU">Neutros</option>
                    <option value="NEG">Negativos</option>
                </select>
            </div>

            <button id="btnApplyFilters" class="btn-filter">
                <i class="fas fa-filter"></i> Filtrar Dados
            </button>

        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <i class="fas fa-database kpi-icon" style="color: #0061ff;"></i>
                <span class="kpi-value" id="kpiTotal">...</span>
                <span class="kpi-label">Total de Análises</span>
            </div>
            <div class="kpi-card">
                <i class="fas fa-smile kpi-icon" style="color: #2ecc71;"></i>
                <span class="kpi-value" id="kpiPositive" style="color: #2ecc71;">...</span>
                <span class="kpi-label">Índice de Positividade</span>
            </div>
            <div class="kpi-card">
                <i class="fas fa-map-marked-alt kpi-icon" style="color: #9b59b6;"></i>
                <span class="kpi-value" id="kpiRegion" style="color: #9b59b6;">...</span>
                <span class="kpi-label">Região com Mais Engajamento</span>
            </div>
            <div class="kpi-card">
                <i class="fas fa-chart-line kpi-icon" style="color: #f39c12;"></i>
                <span class="kpi-value" id="kpiTrend" style="color: #f39c12;">+12%</span>
                <span class="kpi-label">Crescimento Mensal</span>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-pie"></i> Distribuição de Sentimentos</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-map"></i> Volume por Região</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="regionChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-user-friends"></i> Perfil Demográfico</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="demographicsChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-line"></i> Evolução Temporal (Pos/Neg/Neu)</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="evolutionChart"></canvas>
                </div>
            </div>
        </div>

        <div id="app-footer-placeholder"></div>
    </div>
</body>
</html>
