<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema | InsightSent</title>
    
    <link rel="stylesheet" href="src/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="src/assets/js/auth-guard.js"></script>
    <script src="src/assets/js/login.js" defer></script>
</head>
<body>

    <div class="background-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <main class="login-wrapper">
        
        <div class="login-card">
            
            <div class="logo-area">
                <div class="logo-circle">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>InsightSent</h2>
                <p>Gestão Inteligente de Análises</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-MAIL CORPORATIVO</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input id="email" type="email" placeholder="exemplo@empresa.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">SENHA DE ACESSO</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button class="btn-login" type="submit">
                    Entrar no Sistema <i class="fas fa-arrow-right"></i>
                </button>

                <div class="footer-links">
                    <p id="msg"></p> <span class="divider">ou</span>
                    <a href="src/pages/register.html" class="register-link">Criar nova conta</a>
                </div>
            </form>

            <div class="card-footer">
                <p>Versão 1.0.0 (Build 2026.1)</p>
            </div>
        </div>

        <footer class="page-footer">
            <p>&copy; 2026 InsightSent - Desenvolvido por <strong>DevstechOne</strong>.</p>
        </footer>

    </main>
</body>
</html>
